<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 半透明の背景パネル -->
  <rect x="100" y="200" width="880" height="680" rx="20" ry="20" fill="rgba(255, 255, 255, 0.85)" />
  
  <!-- タイトル -->
  <text x="540" y="300" font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#333333">今週の雑談トピック</text>
  
  <!-- 装飾ライン -->
  <line x1="300" y1="340" x2="780" y2="340" stroke="#FF6B6B" stroke-width="4" stroke-linecap="round" />
  
  <!-- トピックリスト -->
  <g font-family="'Noto Sans JP', 'Hiragino Sans', sans-serif" font-size="24" fill="#333333">
    <!-- トピック1 -->
    <rect x="150" y="390" width="780" height="80" rx="10" ry="10" fill="rgba(255, 218, 185, 0.5)" />
    <text x="180" y="440">1. 大部先輩がラジオ部に入っていることが話題に。</text>
    
    <!-- トピック2 -->
    <rect x="150" y="490" width="780" height="80" rx="10" ry="10" fill="rgba(173, 216, 230, 0.5)" />
    <text x="180" y="540">2. 暗闇座談会の内容がnote化され、みんなに読んでほしいと共有。</text>
    
    <!-- トピック3 -->
    <rect x="150" y="590" width="780" height="80" rx="10" ry="10" fill="rgba(144, 238, 144, 0.5)" />
    <text x="180" y="640">3. 3Dプリンターの管理者に峰松くんが選ばれ、彼の几帳面さが評価される。</text>
    
    <!-- トピック4 -->
    <rect x="150" y="690" width="780" height="80" rx="10" ry="10" fill="rgba(216, 191, 216, 0.5)" />
    <text x="180" y="740">4. エンジニア仲間内でのイベントとして、コードレビュー会や技術書読書会が提案される。</text>
    
    <!-- トピック5 -->
    <rect x="150" y="790" width="780" height="80" rx="10" ry="10" fill="rgba(255, 255, 153, 0.5)" />
    <text x="180" y="840">5. bool値だけを返すLLMのアイデアが面白いと話題に。</text>
  </g>
  
  <!-- 装飾要素 -->
  <circle cx="150" cy="300" r="20" fill="#FF6B6B" opacity="0.7" />
  <circle cx="930" cy="300" r="20" fill="#FF6B6B" opacity="0.7" />
  <circle cx="150" cy="880" r="20" fill="#FF6B6B" opacity="0.7" />
  <circle cx="930" cy="880" r="20" fill="#FF6B6B" opacity="0.7" />
</svg>