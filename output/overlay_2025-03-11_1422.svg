<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- 半透明の背景パネル -->
  <rect x="100" y="150" width="880" height="780" rx="20" ry="20" fill="rgba(255,255,255,0.8)" />
  
  <!-- タイトル -->
  <text x="540" y="250" font-family="'Noto Sans JP', 'Hiragino Sans', 'Meiryo', sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#333333">今週の雑談トピック</text>
  
  <!-- 装飾線 -->
  <line x1="270" y1="280" x2="810" y2="280" stroke="#555555" stroke-width="3" />
  
  <!-- トピックリスト -->
  <g font-family="'Noto Sans JP', 'Hiragino Sans', 'Meiryo', sans-serif" font-size="24" fill="#333333">
    <!-- 各トピックの背景 -->
    <rect x="150" y="330" width="780" height="70" rx="10" ry="10" fill="rgba(240,240,240,0.7)" />
    <rect x="150" y="420" width="780" height="70" rx="10" ry="10" fill="rgba(240,240,240,0.7)" />
    <rect x="150" y="510" width="780" height="70" rx="10" ry="10" fill="rgba(240,240,240,0.7)" />
    <rect x="150" y="600" width="780" height="70" rx="10" ry="10" fill="rgba(240,240,240,0.7)" />
    <rect x="150" y="690" width="780" height="70" rx="10" ry="10" fill="rgba(240,240,240,0.7)" />
    
    <!-- トピックテキスト -->
    <text x="180" y="375">• 大部先輩がラジオ部に入っていることが話題に。</text>
    <text x="180" y="465">• 暗闇座談会の内容がnote化され、みんなに読んでほしいと共有。</text>
    <text x="180" y="555">• 3Dプリンターの管理者に峰松くんが選ばれ、彼の几帳面さが評価される。</text>
    <text x="180" y="645">• エンジニア仲間内でのイベントとして、コードレビュー会や</text>
    <text x="195" y="675">  技術書読書会が提案される。</text>
    <text x="180" y="735">• bool値だけを返すLLMのアイデアが面白いと話題に。</text>
  </g>
  
  <!-- 下部の装飾線 -->
  <line x1="270" y1="800" x2="810" y2="800" stroke="#555555" stroke-width="3" />
  
  <!-- フッター -->
  <text x="540" y="850" font-family="'Noto Sans JP', 'Hiragino Sans', 'Meiryo', sans-serif" font-size="20" text-anchor="middle" fill="#666666">雑談トピック共有</text>
</svg>